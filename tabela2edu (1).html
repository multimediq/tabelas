<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Letra</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="05">A</td>
            <td rowspan="04">B</td>

        </tr>
         <tr>
            <td rowspan="0">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         </tr>
         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
         </tr>

         <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
         </tr>
         <tr>
            <td colspan="05">N</td>
         </tr>
</body>
</html>
